<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Employee Management</title>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-lg-6 col-md-6 col-lg-sm-6 container justify-content-center card">
<h1 class="text-center">Update employee</h1>
<div class="card-body">
<form th:action="@{/save/employee}" th:object="${employee}" method="POST">
<input type="hidden" th:field="*{id}"/>
<div class="form-group">
<label>Enter Employee First Name</label>
<input type="text" th:field="*{firstName}" class="form-control"/>
</div>
<div class="form-group">
<label>Enter Employee Last Name</label>
<input type="text" th:field="*{lastName}" class="form-control"/>
</div>
<div class="form-group">
<label>Enter Employee Email</label>
<input type="text" th:field="*{email}" class="form-control"/>
</div>
<div class="box-footer">

<button type="submit" class="btn btn-primary">
Update
</button>

</div>
</form>
<hr>
<a th:href="@{/employees}">Back to Employee List</a> 
</div>
</div>
</div>
</div>
</body>
</html>
